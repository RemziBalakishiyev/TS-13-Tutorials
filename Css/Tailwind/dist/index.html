<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Plus+Jakarta+Sans&family=Roboto&display=swap"
        rel="stylesheet">

</head>

<body>
    <section class="m-4">
        <h1 class="h1">
            Programmig tutorial
        </h1>


        <div class="mt-5 p-[16px] flex flex-row justify-evenly items-end h-[300px] bg-sky-800 ">
            <div class="bg-teal-700 flex items-center p-5 text-center text-4x text-white w-2/12 h-10">Box 1</div>
            <div class="bg-rose-700 flex items-center p-5 text-center text-4x text-white w-2/12 h-10">Box 2</div>
            <div class="bg-blue-700  flex items-center p-5 text-center text-4x text-white w-2/12 h-10">Box 3</div>
            <div class="bg-indigo-700 flex items-center p-5 text-center text-4x text-white w-2/12 h-10">Box 4</div>
        </div>

        <div
            class="2xl:container-2xl 2xl:columns-4  lg:container-lg bg-primary  lg:columns-2 mt-10  p-10 relative shadow-2xl">
            <div class="bg-teal-700  flex items-center p-5 text-center text-4x text-white w-3/12">Item 1</div>
            <div class="bg-rose-700  flex items-center p-5 text-center text-4x text-white w-3/12">Item 2</div>
            <div class="bg-blue-700  flex items-center p-5 text-center text-4x text-white rotate-90 w-3/12">Item 3
            </div>
            <div
                class="bg-indigo-700 flex items-center p-5 text-center text-4x text-white w-3/12 absolute inset-x-2/4 -translate-x-2/4 -translate-y-2/4">
                Item 4
            </div>
        </div>
    </section>
</body>

</html>
